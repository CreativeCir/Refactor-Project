<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeFlix - Movie App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header" id="main-header">
            <h1 class="app-title" id="app-title">VibeFlix</h1>
        </header>

        <!-- Search Section -->
        <section class="search-section" id="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="movie-search-input"
                    placeholder="Search for movies..."
                    aria-label="Search for movies"
                >
                <button class="search-button" id="search-button" aria-label="Search">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Movies Grid Section -->
        <main class="movies-section" id="movies-section">
            <div class="movies-grid" id="movies-grid">
                <!-- Movies will be dynamically loaded here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
